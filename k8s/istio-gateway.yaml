apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: react-gateway-phase2
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: react-tls-phase2
    hosts:
    - "react-phase2.example.com"

