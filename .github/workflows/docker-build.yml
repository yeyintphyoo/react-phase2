name: Build and Push to Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/react-phase2:canary-v1"
        docker build -t $IMAGE .

    - name: Push Docker image
      run: |
        IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/react-phase2:canary-v1"
        docker push $IMAGE

    - name: Update k8s manifest (image tag)
      run: |
        sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/react-phase2:canary-v2|" k8s/deployment-v1.yaml

    - name: Commit manifest update
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update image tag automatically
        branch: main
